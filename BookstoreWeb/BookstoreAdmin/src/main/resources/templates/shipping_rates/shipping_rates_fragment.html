<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="cod_support" th:remove="tag">
	<div th:fragment="status(enabled, entityName, entityURL)" th:remove="tag">
		<a th:if="${rate.codSupported}" class="btn btn-success btn-xl" 
			th:href="@{'/shipping_rates/cod/' + ${rate.id} + '/enabled/false'}" 
			title="Vô hiệu hóa hỗ trợ COD cho điểm đến này">
			<i class="fas fa-truck"></i>
		</a>
		
		<a th:unless="${rate.codSupported}" class="btn btn-secondary btn-xl" 
			th:href="@{'/shipping_rates/cod/' + ${rate.id} + '/enabled/true'}" 
			title="Bật hỗ trợ COD cho điểm đến này">
			<i class="fas fa-truck"></i>
		</a>	
	</div>	
</div>
</body>
</html>
