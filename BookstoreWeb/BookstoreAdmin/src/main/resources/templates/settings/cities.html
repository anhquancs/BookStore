<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" th:remove="tag">
        <div>
            <p>
               Sử dụng trang này để quản lý các thành phố sẽ được hiển thị trong mẫu đăng ký khách hàng.
 			Nhấp vào Tải danh sách thành phố trước.
            </p>
        </div>

        <div>
            <input type="button" value="Tải danh sách thành phố" id="buttonLoadCities" class="btn btn-primary m-2">
        </div>

        <div>
            <select class="form-control m-2" style="height: 300px" size="3" id="dropDownCities"></select>
        </div>

        <form id="formCity">
            <div class="form-group row ml-2">
                <label class="col-form-label mt-2" id="labelCityName">Tên Thành Phố</label>
                <div class="col-md">
                    <input type="text" class="form-control mt-2" id="fieldCityName" required minlength="3" maxlength="40">
                </div>

                <label class="col-form-label mt-2">Code</label>
                <div class="col-md">
                    <input type="text" class="form-control mt-2" id="fieldCityCode" required minlength="2" maxlength="3" >
                </div>

                <div class="col-lg-4 mt-2">
                    <input type="button" id="buttonAddCity" value="Tạo Mới" class="btn btn-secondary mr-2">
                    <input type="button" id="buttonUpdateCity" value="Cập Nhật" class="btn btn-secondary mr-2"
                        disabled="disabled">
                    <input type="button" id="buttonDeleteCity" value="Xóa" class="btn btn-secondary"
                        disabled="disabled">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
