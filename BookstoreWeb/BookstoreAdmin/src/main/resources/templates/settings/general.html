<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
		<div class="container mt-4">
			<!-- Tên Trang -->
			<div class="form-group mb-3">
				<label for="site-name">Tên Trang:</label>
				<input type="text" class="form-control" id="site-name" name="SITE_NAME"
					   th:value="${SITE_NAME}" required aria-label="Tên Trang" />
			</div>
	
			<!-- Bản Quyền -->
			<div class="form-group mb-3">
				<label for="copyright">Bản Quyền:</label>
				<input type="text" class="form-control" id="copyright" name="COPYRIGHT"
					   th:value="${COPYRIGHT}" required aria-label="Bản Quyền" />
			</div>
	
			<!-- Logo Trang -->
			<div class="form-group mb-3">
				<label for="site-logo">Logo Trang:</label>
				<div class="d-flex align-items-center">
					<img id="thumbnail" alt="Site Logo thumbnail" th:src="@{${SITE_LOGO}}"
						 class="img-thumbnail mr-3" width="150" height="70"/>
					<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" />
				</div>
			</div>
	
			<!-- Loại Tiền Tệ -->
			<div class="form-group mb-3">
				<label for="currency-id">Loại Tiền Tệ:</label>
				<select name="CURRENCY_ID" id="currency-id" class="form-control" aria-label="Loại Tiền Tệ">
					<th:block th:each="currency : ${listCurrencies}">
						<option th:value="${currency.id}"
								th:selected="(${currency.id} == ${CURRENCY_ID})">[[${currency}]]</option>
					</th:block>
				</select>
			</div>
	
			<!-- Vị Trí Ký Hiệu Tiền Tệ -->
			<div class="form-group mb-3">
				<label for="currency-symbol-position">Vị Trí Ký Hiệu Tiền Tệ:</label>
				<select name="CURRENCY_SYMBOL_POSITION" id="currency-symbol-position" class="form-control" aria-label="Vị Trí Ký Hiệu Tiền Tệ">
					<option value="Before price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'Before price')">Trước Đơn Giá</option>
					<option value="After price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'After price')">Sau Đơn Giá</option>
				</select>
			</div>
	
			<!-- Loại Dấu -->
			<div class="form-group mb-3">
				<label for="decimal-point-type">Loại Dấu:</label>
				<select name="DECIMAL_POINT_TYPE" id="decimal-point-type" class="form-control" aria-label="Loại Dấu">
					<option value="POINT" th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">Dấu Chấm (.)</option>
					<option value="COMMA" th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">Dấu Phẩy (,)</option>
				</select>
			</div>
	
			<!-- Chữ Số Thập Phân -->
			<div class="form-group mb-3">
				<label for="decimal-digits">Chữ Số Thập Phân:</label>
				<select name="DECIMAL_DIGITS" id="decimal-digits" class="form-control" aria-label="Chữ Số Thập Phân">
					<option value="0" th:selected="(${DECIMAL_DIGITS} == 0)">0</option>
					<option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
					<option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">2</option>
					<option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">3</option>
					<option value="4" th:selected="(${DECIMAL_DIGITS} == 4)">4</option>
				</select>
			</div>
	
			<!-- Loại Điểm -->
			<div class="form-group mb-3">
				<label for="thousands-point-type">Loại Điểm:</label>
				<select name="THOUSANDS_POINT_TYPE" id="thousands-point-type" class="form-control" aria-label="Loại Điểm">
					<option value="POINT" th:selected="(${THOUSANDS_POINT_TYPE} == 'POINT')">Dấu Chấm (.)</option>
					<option value="COMMA" th:selected="(${THOUSANDS_POINT_TYPE} == 'COMMA')">Dấu Phẩy (,)</option>
				</select>
			</div>
	
			<!-- Nút Lưu -->
			<div class="text-center mt-4">
				<button type="submit" class="btn btn-primary">Lưu</button>
			</div>
		</div>
	</form>
	
	
</div>
</body>
</html>
