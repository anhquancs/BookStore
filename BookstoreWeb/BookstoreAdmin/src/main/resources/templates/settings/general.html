<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
		<div class="input-group flex-nowrap mb-3">
			<span class="input-group-text" id="addon-site-name">Tên Trang:</span>
			<input type="text" class="form-control" name="SITE_NAME" 
				   th:value="${SITE_NAME}" required aria-label="Tên Trang" aria-describedby="addon-site-name"/>
		</div>
	
		<div class="input-group flex-nowrap mb-3">
			<span class="input-group-text" id="addon-copyright">Bản Quyền:</span>
			<input type="text" class="form-control" name="COPYRIGHT" 
				   th:value="${COPYRIGHT}" required aria-label="Bản Quyền" aria-describedby="addon-copyright"/>
		</div>
	
		<div class="input-group flex-nowrap mb-3">
			<span class="input-group-text" id="addon-site-logo" >Logo Trang:</span>
			<img style="margin-left: 10px; margin-right: 20px;" id="thumbnail" alt="Site Logo thumbnail" th:src="@{${SITE_LOGO}}"
				 width="150" height="70"/>
			<input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" />
		</div>
	
		<div class="input-group flex-nowrap mb-3">
			<span class="input-group-text" id="addon-currency-id">Loại Tiền Tệ:</span>
			<select name="CURRENCY_ID" class="form-control" aria-label="Loại Tiền Tệ" aria-describedby="addon-currency-id">
				<th:block th:each="currency : ${listCurrencies}">
					<option th:value="${currency.id}" 
							th:selected="(${currency.id} == ${CURRENCY_ID})">[[${currency}]]</option>
				</th:block>
			</select>
		</div>
	
		<div class="input-group flex-nowrap mb-3">
			<span class="input-group-text" id="addon-currency-symbol-position">Vị Trí Ký Hiệu Tiền Tệ:</span>
			<select name="CURRENCY_SYMBOL_POSITION" class="form-control" aria-label="Vị Trí Ký Hiệu Tiền Tệ" aria-describedby="addon-currency-symbol-position">
				<option value="Before price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'Before price')">Trước Đơn Giá</option>
				<option value="After price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'After price')">Sau Đơn Giá</option>
			</select>
		</div>
	
		<div class="input-group flex-nowrap mb-3">
			<span class="input-group-text" id="addon-decimal-point-type">Loại Dấu:</span>
			<select name="DECIMAL_POINT_TYPE" class="form-control" aria-label="Loại Dấu" aria-describedby="addon-decimal-point-type">
				<option value="POINT" th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">Dấu Chấm (.)</option>
				<option value="COMMA" th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">Dấu Phẩy (,)</option>
			</select>
		</div>
	
		<div class="input-group flex-nowrap mb-3">
			<span class="input-group-text" id="addon-decimal-digits">Chữ Số Thập Phân:</span>
			<select name="DECIMAL_DIGITS" class="form-control" aria-label="Chữ Số Thập Phân" aria-describedby="addon-decimal-digits">
				<option value="0" th:selected="(${DECIMAL_DIGITS} == 0)">0</option>
				<option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
				<option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">2</option>
				<option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">3</option>
				<option value="4" th:selected="(${DECIMAL_DIGITS} == 4)">4</option>
			</select>
		</div>
	
		<div class="input-group flex-nowrap mb-3">
			<span class="input-group-text" id="addon-thousands-point-type">Loại Điểm:</span>
			<select name="THOUSANDS_POINT_TYPE" class="form-control" aria-label="Loại Điểm" aria-describedby="addon-thousands-point-type">
				<option value="POINT" th:selected="(${THOUSANDS_POINT_TYPE} == 'POINT')">Dấu Chấm (.)</option>
				<option value="COMMA" th:selected="(${THOUSANDS_POINT_TYPE} == 'COMMA')">Dấu Phẩy (,)</option>
			</select>
		</div>
	
		<div class="text-center">
			<input type="submit" value="Lưu" class="btn btn-primary m-3" />
		</div>
	</form>
	
</div>
</body>
</html>
