<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Login - Book.store Admin</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <img th:src="@{/images/logo.png}"/>
        <!-- <h1>Custom Login Page</h1> -->
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 450px; margin: 0 auto">
    	<div th:if="${param.error}">
    	<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    	</div>
    
        <div class="border border-secondary rounded p-3">
            <p>Access to Book.store Control Panel</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required />
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" style="color: white; background-color: black;"/>
            </p>
        </div>
    </form>

    <div>
        <p>Copyright Â© 2024 BookStrore Studio. Powered by binzet.dn</p>
    </div>
</div>
</body>
</html>
