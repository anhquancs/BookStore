<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body class="g-sidenav-show bg-gray-100">

    <nav class="navbar navbar-main navbar-expand-lg px-0 shadow-none border-radius-xl position-sticky blur shadow-blur left-auto top-1 z-index-sticky"
        id="navbarBlur" data-scroll="true" th:fragment="nav_header(title, subtitle)">
        <div class="container-fluid py-1">
            <nav aria-label="nav-title">
                <h5 th:if="${subtitle != null}" th:text="${title} + ${subtitle}"></h5>
            </nav>
            <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <div class="ms-md-auto pe-md-3 d-flex align-items-center">

                </div>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item px-3 d-flex align-items-center">
                        <div>
                            <div class="user_infor">
                                <span sec:authentication="principal.fullname">UserName</span>
                                <i class="fa fa-user-circle" style="font-size: x-large;"></i>
                                <ul class="action">
                                    <li><a th:href="@{/account}">Profile</a></li>
                                    <li><a th:href="@{/logout}">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
