<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="header_menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{${SITE_LOGO}}" width="200" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Search form in the center -->
                <form class="form-inline mx-auto my-2 my-lg-0" th:action="@{/search}" method="get" style="width: 50%;">
                    <div class="input-group" style="width: 100%;">
                        <input type="search" name="keyword" class="form-control" th:value="${keyword}" placeholder="Tìm kiếm sản phẩm..." required />
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-light">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- Account options on the right -->
                <ul class="navbar-nav ml-auto">
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="accountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" sec:authentication="principal.fullName">
                                <i class="fas fa-user"></i> Tài khoản
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="accountDropdown">
                                <a class="dropdown-item" th:href="@{/account_details}">
                                    <i class="fas fa-user mr-1"></i> Thông tin tài khoản
                                </a>
                                <a class="dropdown-item" th:href="@{/address_book}">
                                    <i class="fas fa-map-marker-alt mr-1"></i> Địa chỉ giao hàng
                                </a>
                                <a class="dropdown-item" th:href="@{/reviews}">
                                    <i class="fas fa-comments mr-1"></i> Reviews
                                </a>
                                <a class="dropdown-item" th:href="@{/orders}">
                                    <i class="fas fa-box mr-1"></i> Đơn hàng
                                </a>
                                <a class="dropdown-item" th:href="@{/cart}">
                                    <i class="fas fa-shopping-cart mr-1"></i> Giỏ hàng
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="javascript: document.logoutForm.submit()">
                                    <i class="fas fa-sign-out-alt mr-1"></i> Đăng xuất
                                </a>
                            </div>
                        </li>
                        <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                            <input type="submit" value="Logout" />
                        </form>
                    </th:block>
                    <th:block sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{login}">
                                <i class="fas fa-sign-in-alt"></i> Đăng nhập
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/register}">
                                <i class="fas fa-user-plus"></i> Đăng kí
                            </a>
                        </li>
                    </th:block>
                </ul>
            </div>
        </nav>
    </div>
