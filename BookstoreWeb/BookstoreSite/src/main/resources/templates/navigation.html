<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="header_menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{${SITE_LOGO}}" width="200" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link"  th:href="@{/career}">
                            <i class="fas fa-briefcase"></i> Tuyển dụng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/payment}">
                            <i class="fas fa-credit-card"></i> Thanh toán
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/delivery}">
                            <i class="fas fa-truck"></i> Giao hàng &amp; Vận chuyển
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{login}">
                            <i class="fas fa-sign-in-alt"></i> Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">
                            <i class="fas fa-user-plus"></i> Đăng kí
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">
                            <i class="fas fa-envelope"></i> Liên hệ
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        
    </div>

    <div th:fragment="search_nav" class="row">
        <div class="col-md">
            <th:block sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                    <input type="submit" value="Logout" />
                </form>
            </th:block>
            
            <nav class="navbar navbar-expand-sm bg-dark shadow-sm p-3">
                <div class="container">
                    <div class="collapse navbar-collapse" id="searchNavbar">
                        <form class="form-inline my-2 my-lg-0" th:action="@{/search}" method="get">
                            <input type="search" name="keyword" class="form-control mr-sm-2"
                                   th:value="${keyword}"
                                   placeholder="Tìm kiếm sản phẩm..." required />
                            <button type="submit" class="btn btn-outline-light my-2 my-sm-0">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                        <ul class="navbar-nav ml-auto">
                            <th:block sec:authorize="isAuthenticated()">
                                <li class="nav-item">
                                    <a class="nav-link text-white" th:href="@{/account_details}" sec:authentication="principal.fullName">
                                        <i class="fas fa-user mr-1"></i> Tài khoản
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" th:href="@{/address_book }">
                                        <i class="fas fa-map-marker-alt mr-1"></i> Địa chỉ giao hàng
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="">
                                        <i class="fas fa-comments mr-1"></i> Reviews
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" th:href="@{/orders}">
                                        <i class="fas fa-box mr-1"></i> Đơn hàng
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" th:href="@{/cart}">
                                        <i class="fas fa-shopping-cart mr-1"></i> Giỏ hàng
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="javascript: document.logoutForm.submit()">
                                        <i class="fas fa-sign-out-alt mr-1"></i> Đăng xuất
                                    </a>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
