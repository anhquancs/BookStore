<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="header_menu">
        <nav class="navbar navbar-expand-lg bg-white navbar-light">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{${SITE_LOGO}}" width="200" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="" >Tuyển dụng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" >Thanh toán</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" >Giao hàng &amp; Vận chuyển</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{login}" >Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}" >Đăng kí</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" >Liên hệ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment="search_nav" class="row">
        <div class="col-md">

            <th:block sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                    <input type="submit" value="Logout" />
                </form>
            </th:block>

            <nav class="navbar navbar-expand-sm bg-light">
                <div class="collapse navbar-collapse" id="searchNavbar">
                    <form class="form-inline" th:action="@{/search}" method="get">
                        <input type="search" name="keyword" class="form-control mr-sm-2"
                               th:value="${keyword}"
                               placeholder="" required />
                        <input type="submit" value="Tìm kiếm" class="btn btn-outline-success" />
                    </form>
                    <ul class="navbar-nav">
                        <th:block sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <b><a class="nav-link" th:href="@{/customer}"
                                      sec:authentication="principal.fullName"></a></b>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="">Địa chỉ giao hàng</a>
                            </li>

<!--                            <li class="nav-item">-->
<!--                                <a class="nav-link" href="">Questions</a>-->
<!--                            </li>-->

                            <li class="nav-item">
                                <a class="nav-link" href="">Reviews</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="">Đơn hàng</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="">Giỏ hàng</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="javascript: document.logoutForm.submit()">Đăng xuất</a>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </nav>
        </div>
    </div>


    <div th:fragment="footer_menu">
        <div>
            <nav class="navbar navbar-expand-lg bg-white navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar" aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="bottomNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="" >About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" >Privacy Notice</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="" >Returns &amp; Refunds</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div th:fragment="footer" class="text-center m-3">
            <p>[[${COPYRIGHT}]]</p>
        </div>
    </div>

</body>
</html>
