<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="header_menu">
        <nav class="navbar navbar-expand-lg bg-white navbar-light">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{${SITE_LOGO}}" width="200" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="fas fa-briefcase"></i> 
                            Tuyển dụng
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="fas fa-credit-card"></i>
                            Thanh toán
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="fas fa-truck"></i> 
                            Giao hàng &amp; Vận chuyển
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{login}">
                            <i class="fas fa-sign-in-alt"></i> 
                            Đăng nhập
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">
                            <i class="fas fa-user-plus"></i>
                            Đăng kí
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <i class="fas fa-envelope"></i>
                            Liên hệ
                        </a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment="search_nav" class="row">
        <div class="col-md">

            <th:block sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                    <input type="submit" value="Logout" />
                </form>
            </th:block>

            <nav class="navbar navbar-expand-sm bg-light">
                <div class="collapse navbar-collapse" id="searchNavbar">
                    <form class="form-inline" th:action="@{/search}" method="get">
                        <input type="search" name="keyword" class="form-control mr-sm-2"
                               th:value="${keyword}"
                               placeholder="" required />
                        <input type="submit" value="Tìm kiếm" class="btn btn-outline-success" />
                    </form>
                    <ul class="navbar-nav">
                        <th:block sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <b><a class="nav-link" th:href="@{/account_details}" sec:authentication="principal.fullName">
                                    <i class="fas fa-user"></i> <!-- Biểu tượng người dùng -->
                                </a></b>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="">
                                    <i class="fas fa-map-marker-alt"></i>
                                    Địa chỉ giao hàng
                                </a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="">
                                    <i class="fas fa-comments"></i> 
                                    Reviews
                                </a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="">
                                    <i class="fas fa-box"></i> 
                                    Đơn hàng
                                </a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/cart}">
                                    <i class="fas fa-shopping-cart"></i> 
                                    Giỏ hàng
                                </a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="javascript: document.logoutForm.submit()">
                                    <i class="fas fa-sign-out-alt"></i> 
                                    Đăng xuất
                                </a>
                            </li>
                            
                        </th:block>
                    </ul>
                </div>
            </nav>
        </div>
    </div>


    <div th:fragment="footer_menu">
        <div>
            <nav class="navbar navbar-expand-lg bg-white navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar" aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="bottomNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="">
                                <i class="fas fa-info-circle"></i>
                                Giới thiệu
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="">
                                <i class="fas fa-user-secret"></i> 
                                Chính sách bảo mật
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="">
                                <i class="fas fa-undo-alt"></i>
                                Trả hàng & Hoàn tiền
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </nav>
        </div>
        
        <div th:fragment="footer" class="text-center m-3">
            <p>[[${COPYRIGHT}]]</p>
        </div>
    </div>

</body>
</html>
