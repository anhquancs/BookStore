<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Book.store', 'none')" />

<body>
    <div class="container-fluid">
        <div th:replace="navigation :: header_menu"></div>


    <div th:replace="navigation :: search_nav"></div>

    <div class="container mt-4">
        <h4>Địa chỉ giao hàng</h4>
    
        <div class="mb-3">
            <a th:href="@{/address_book/new}" class="btn btn-dark">Thêm địa chỉ giao hàng mới</a>
        </div>
    
        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>
    
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card" th:classappend="${usePrimaryAddressAsDefault ? 'bg-dark text-white' : 'bg-light text-dark'}">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <b>Địa chỉ chính của bạn</b>
                            <th:block th:if="${usePrimaryAddressAsDefault}">
                                <span class="badge bg-danger">Mặc định</span>
                            </th:block>
                            <th:block th:unless="${usePrimaryAddressAsDefault}">
                                <a th:href="@{'/address_book/default/0'}">[Đặt làm mặc định]</a>
                            </th:block>
                        </div>
                        <div>
                            <a class="fas fa-edit"
                               th:classappend="${usePrimaryAddressAsDefault ? 'text-white' : 'text-dark'}"
                               title="Chỉnh sửa địa chỉ chính của bạn"
                               th:href="@{/account_details(redirect=address_book)}"></a>
                        </div>
                    </div>
                    <div class="card-body">
                        [[${customer.address}]]
                    </div>
                </div>
            </div>
    
            <th:block th:each="address, status: ${listAddresses}">
            <div class="col-md-6 mb-3">
                <div class="card" th:classappend="${address.defaultForShipping ? 'bg-dark text-white' : 'bg-light text-dark'}">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <b>Địa chỉ #[[${status.count + 1}]]</b>
                            <th:block th:if="${address.defaultForShipping}">
                                <span class="badge bg-danger">Mặc định</span>
                            </th:block>
                            <th:block th:unless="${address.defaultForShipping}">
                                <a th:href="@{'/address_book/default/' + ${address.id}}">[Đặt làm mặc định]</a>
                            </th:block>
                        </div>
                        <div>
                            <a class="fas fa-edit"
                               th:classappend="${address.defaultForShipping ? 'text-white' : 'text-dark'}"
                               title="Chỉnh sửa địa chỉ này"
                               th:href="@{'/address_book/edit/' + ${address.id}}"></a>
                            <a class="fas fa-trash ms-2"
                               th:classappend="${address.defaultForShipping ? 'text-white' : 'text-dark'}"
                               title="Xóa địa chỉ này"
                               th:entityId="${address.id}"
                               th:href="@{'/address_book/delete/' + ${address.id}}"></a>
                        </div>
                    </div>
                    <div class="card-body">
                        [[${address}]]
                    </div>
                </div>
            </div>
            </th:block>
        </div>
    </div>
    
    
	<div>&nbsp;</div>
    
    <div>&nbsp;</div>
    
    </div>

</body>

</html>
