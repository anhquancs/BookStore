<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<div th:replace="navigation :: search_nav"></div>
		<div th:replace="breadcrumb :: content"></div>

		<div class="row">
			<div class="col-sm">
				<div class="card">
					<div class="card-body">
						<div class="text-center">
							<img id="bigImage" th:src="@{${product.mainImagePath}}" class="img-fluid" alt="Main Image">
						</div>
						<div class="row justify-content-center mt-2">
							<div class="m-2 border border-secondary p-1">
								<img class="image-thumbnail" th:src="@{${product.mainImagePath}}" height="50"
									alt="Thumbnail">
							</div>
							<th:block th:each="extraImage, status : ${product.images}">
								<div class="m-2 border border-secondary p-1">
									<img class="image-thumbnail" th:src="@{${extraImage.imagePath}}" height="50"
										alt="Thumbnail ${status.count}">
								</div>
							</th:block>
						</div>
					</div>
				</div>
			</div>



			<div class="col-sm">
				<div class="card rounded">
					<div class="card-body">
						<h2 class="card-title">[[${product.name}]]</h2>
						<p class="card-text">Nhà xuất bản: [[${product.brand.name}]]</p>
						<div class="price-info card-text">
					
							<span th:if="${product.discountPercent <= 0}">
								<div th:replace="product/product_fragment :: price_fragment(${product.price})"></div>
							</span>
							<del th:if="${product.discountPercent > 0}">
								<span>
									<div th:replace="product/product_fragment :: price_fragment(${product.price})">
									</div>
								</span>
							</del>
						</div>
						<div th:if="${product.discountPercent > 0}" class="card-text">
							<span style="font-size: larger; color: darkred">
								<div th:replace="product/product_fragment :: price_fragment(${product.discountPrice})"></div>
							</span>
							<button class="btn btn-danger btn-sm">
								<i class="fas fa-tag"></i> <!-- Biểu tượng giảm giá -->
								-[[${#numbers.formatDecimal(product.discountPercent, 1, THOUSANDSL_POINT_TYPE, DECIMAL_DIGITS, DECIMAL_POINT_TYPE)}]]%
							</button>
						</div>
						
						
						
						
						<div>&nbsp;</div>
						<div th:utext="${product.shortDescription}" class="card-text"></div>


						<div class="mt-4">
							<span th:if="${product.inStock}" class="text-success"><b>Còn hàng</b></span>
							<span th:unless="${product.inStock}" class="text-danger"><b>Hết hàng</b></span>
						</div>
						<th:block th:if="${product.inStock}">
							<div th:replace="cart/quantity_control :: quantity_control(1, ${product.id})"></div>
							<div class="mt-3">
								<button id="buttonAddToCart" class="btn btn-primary">
									<i class="fas fa-shopping-cart"></i> Thêm vào giỏ hàng
								</button>
								
							</div>
						</th:block>
					</div>
				</div>

				<div class="card rounded mt-3">
					<div class="card-body">
						<h3 class="card-title">Thông tin chi tiết:</h3>
						<hr>
						<th:block th:each="detail : ${product.details}">
							<div class="card-text">
								<b>[[${detail.name}]]</b>:
								<span>[[${detail.value}]]</span>
							</div>
						</th:block>
					</div>
				</div>


			</div>

		</div>

		<div class="row">
			<div class="col-12 mt-3">
				<div class="card rounded">
					<div class="card-body">
						<h3 class="card-title">Mô tả sản phẩm:</h3>
						<hr>
						<div class="card-text" th:utext="${product.fullDescription}"></div>
					</div>
				</div>
			</div>

		</div>


		<div th:replace="product/images_carousel :: content"></div>
		<div th:replace="fragments :: modal_dialog"></div>
		<div th:replace="navigation :: footer_menu"></div>

	</div>

	<script type="text/javascript">
		contextPath = "[[@{/}]]";
		productId = "[[${product.id}]]";
		var csrfHeaderName = "[[${_csrf.headerName}]]";
		var csrfValue = "[[${_csrf.token}]]";


		$(document).ready(function () {
			bigImage = $("#bigImage");

			$(".image-thumbnail").mouseover(function () {
				currentImageSource = $(this).attr("src");
				currentImageIndex = $(this).attr("index");

				bigImage.attr("src", currentImageSource);
				bigImage.attr("index", currentImageIndex);
			});

			bigImage.on("click", function () {
				$("#carouselModal").modal("show");
				imageIndex = parseInt(bigImage.attr("index"));
				$("#carouselExampleIndicators").carousel(imageIndex);
			});
		});
	</script>
	<script th:src="@{/js/common_modal.js}"></script>
	<script th:src="@{/js/quantity_control.js}"></script>
	<script th:src="@{/js/add_to_cart.js}"></script>
</body>

</html>
