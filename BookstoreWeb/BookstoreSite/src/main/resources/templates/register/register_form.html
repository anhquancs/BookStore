<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Book.store', 'none')" />

<body>
    <div class="container-fluid">
        <div th:replace="navigation :: header_menu"></div>
        <div class="text-center">
            <h2>Đăng kí tài khoản</h2>
        </div>

        <form th:action="@{/create_customer}" method="post" th:object="${customer}"
            style="max-width: 600px; margin: 0 auto" onsubmit="return checkEmailUnique(this);">

            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-lable">Họ:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control" required maxlength="50"
                            minlength="2">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-lable">Tên:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" required maxlength="50"
                            minlength="2">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-lable">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required maxlength="150"
                            minlength="2">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-lable">Mật khẩu:</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control" required maxlength="50"
                            minlength="2" oninput="checkPasswordMatch(document.getElementById('confirmPassword'))">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-lable">Nhập lại mật khẩu:</label>
                    <div class="col-sm-8">
                        <input type="password" id="confirmPassword" class="form-control" required
                            maxlength="50" minlength="2" oninput="checkPasswordMatch(this)">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-lable">Số điện thoại:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{phoneNumber}" class="form-control" required maxlength="50"
                            minlength="2">
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Thành phố:</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{city}">
                            <th:block th:each="city : ${listCites}">
                                <option th:value="${city.id}">[[${city.name}]]</option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Quận:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{district}" class="form-control" required maxlength="50"
                            minlength="2" list="listDistricts">
                        <datalist id="listDistricts"></datalist>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-lable">Phường:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{ward}" class="form-control" required maxlength="50"
                            minlength="2">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-lable">Số nhà, tên đường:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{addressLine}" class="form-control" required maxlength="50"
                            minlength="2">
                    </div>
                </div>



                <div>
                    <input type="submit" value="Đăng kí" class="btn btn-primary">
                </div>
            </div>

        </form>

        <div th:replace="fragments :: modal_dialog"></div>
        <div th:replace="navigation :: footer_menu"></div>
    </div>

    <script>
        var contextPath = "[[@{/}]]";

        var dropDownCity;
        var dataListDistrict;
        var fieldDistrict;

        $(document).ready(function () {
            dropDownCity = $("#city");
            dataListDistrict = $("#listDistricts");
            fieldDistrict = $("#district");

            dropDownCity.on("change", function () {
                loadDistrictsForCity();
                fieldDistrict.val("").focus();
            });
        });

        function loadDistrictsForCity() {
            var selectedCity = $("#city option:selected");
            var cityId = selectedCity.val();
            var url = contextPath + "settings/list_districts_by_city/" + cityId;

            $.get(url, function (responseJSON) {
                dataListDistrict.empty();

                $.each(responseJSON, function (index, district) {
                    $("<option>").val(district.name).text(district.name).appendTo(dataListDistrict);
                });
            }).fail(function () {
                alert("Kết nối server thất bại!");
            });
        }


        function checkPasswordMatch(confirmPassword) {
            if (confirmPassword.value != $("#password").val()) {
                confirmPassword.setCustomValidity("Mật khẩu không trùng khớp!");
            } else {
                confirmPassword.setCustomValidity("");
            }
        }

        function checkEmailUnique(form) {
            url = contextPath + "customers/check_unique_email";
            customerEmail = $("#email").val();
            csrfValue = $("input[name='_csrf']").val();

            params = { email: customerEmail, _csrf: csrfValue };

            $.post(url, params, function (response) {
                if (response == "OK") {
                    form.submit();
                } else if (response == "Duplicated") {
                    showWarningModal("Email: " + customerEmail + " đã tồn tại trong hệ thống");
                } else {
                    showErrorModal("Unknown response from server");
                }
            }).fail(function () {
                showErrorModal("Could not connect to the server");
            });

            return false;
        }

        function showModalDialog(title, message) {
            $("#modalTitle").text(title);
            $("#modalBody").text(message);
            $("#modalDialog").modal();
        }

        function showErrorModal(message) {
            showModalDialog("Error", message);
        }

        function showWarningModal(message) {
            showModalDialog("Warning", message);
        }	
    </script>
</body>

</html>
