<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Thay đổi mật khẩu', 'none')"/>

<body>
	<div class="container-fluid text-center">
		<div th:replace="navigation :: header_menu"></div>
        <div>&nbsp;</div>
		<div>
			<h2>Thay đổi mật khẩu</h2>
		</div>

        <form th:action="@{/reset_password}" method="post" style="max-width: 420px; margin: 0 auto ;">
            <input type="hidden" th:value="${token}" name="token">
            <div class="border border-secondary rounded p-3">
                <div>
                    <input class="form-control" id="password" type="password" name="password" placeholder="Nhập mật khẩu" required autofocus minlength="8" maxlength="20">
                </div>
                <div>
                    <input class="form-control" oninput="checkPasswordMatch(this)" type="password" placeholder="Nhập lại mật khẩu" required autofocus minlength="8" maxlength="20">
                </div>
                <div>
                    <p>
                        <input type="submit" value="Gửi" class="btn btn-primary">
                    </p>
                </div>
            </div>
        </form>

        <div>&nbsp;</div>

		<div th:replace="navigation :: footer_menu"></div>
		<div>

		</div>
	</div>
<script>
    function checkPasswordMatch(confirmPassword) {
    if (confirmPassword.value != $("#password").val()) {
        confirmPassword.setCustomValidity("Mật khẩu không trùng khớp!");
    } else {
        confirmPassword.setCustomValidity("");
    }
}
</script>
</body>
</html>
